<div class="container">
  <div class="header">
    <h1>Comandos</h1>
  </div>

  <div class="content">
    <div class="card">
      <div class="card-header">
        <h2>Lista de Comandos</h2>
      </div>
    </div>

    @for (command of commandList; track $index) {
    <div class="card">
      <div class="card-header">
        <h3>{{ command.title }}</h3>
      </div>
      <div class="card-content" [innerHTML]="command.instructions"></div>
    </div>
    }
  </div>
</div>
